  <script>
    function dopen(elem) {
      elem.toggleAttribute('open'); 
      var dropdops = document.getElementsByClassName('dropdops')[0];
      var searcher = document.getElementById('searcher');

      dropdops.toggleAttribute('open');
      if (document.getElementsByClassName('dropdops')[0].hasAttribute('open')) {
        searcher.disabled=false;
        searcher.value="";
        searcher.focus();
        console.log('opened');
      } else {
        searcher.disabled=true;
        searcher.value="";
        searcher.blur();
        console.log('closed');
      }
      //
      myFunction();

    }
